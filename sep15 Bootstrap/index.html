<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-dark text-white">

    <h1>Flexible Boxes</h1>
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col p-2 m-2 bg-black">1</div>
            <div class="col p-2 m-2 bg-black">2</div>
            <div class="col p-2 m-2 bg-black">3</div>
            <div class="col p-2 m-2 bg-black">4</div>
            <div class="col p-2 m-2 bg-black">5</div>
            <div class="col p-2 m-2 bg-black">6</div>
            <div class="col p-2 m-2 bg-black">7</div>
            <div class="col p-2 m-2 bg-black">8</div>
        </div>

    </div>


    <h1>Grid Container</h1>
    <div class="container-fluid bg-info text-black rounded-4">
        <div class="row">
            <div class="col bg-light rounded-4 p-3 m-2">Column 1</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 2</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 3</div>
        </div>
        <div class="row">
            <div class="col bg-light rounded-4 p-3 m-2">Column 1</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 2</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 3</div>
        </div>
        <div class="row">
            <div class="col bg-light rounded-4 p-3 m-2">Column 1</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 2</div>
            <div class="col bg-light rounded-4 p-3 m-2">Column 3</div>
        </div>

    </div>

    <h1>Buttons</h1>
    <div class="container-fluid">
        <button class="btn btn-success">
            Notifications
            <span class="badge bg-danger">12</span>
        </button>
        <a href="https://google.com" target="_top" class="btn btn-danger">
            Go to google
            <span class="badge bg-warning text-black">new</span>
        </a>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
