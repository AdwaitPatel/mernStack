<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1: Fetch and Display User Data</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        flex-direction: column;
        gap: 2rem;
        font-family: monospace;
      }
      td,
      th {
        padding: 10px 20px;
      }
      table {
        font-size: 20px;
        border-spacing: 0px;
      }
      .refresh-btn {
        padding: 8px 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      .refresh-btn:disabled {
        opacity: 0.8;
        cursor: not-allowed;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-top: 5rem">Task 1: Fetch and Display User Data</h1>
    <button class="refresh-btn">Refresh</button>
    <table border="1">
      <thead>
        <th>S.No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </thead>
      <tbody class="table-body">
        <!-- fetch user data dynamically -->
      </tbody>
    </table>

    <script>
      const refreshBtn = document.querySelector(".refresh-btn");
      const tableBody = document.querySelector(".table-body");

      const displayData = (user) => {
        const tr = document.createElement("tr");

        user.forEach((value) => {
          const td = document.createElement("td");
          td.innerText = value;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      };

      const fetchData = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        const users = await response.json();
        return users;
      };

      refreshBtn.addEventListener("click", () => {
        refreshBtn.innerText = "Fetching...";
        refreshBtn.disabled = true;
        tableBody.innerHTML = "";

        setTimeout(() => {
          fetchData()
            .then((response) => {
              response.forEach((element) => {
                const { id, name, email, address } = element;
                const user = [id, name, email, address.city];
                displayData(user);
              });
            })
            .catch((error) => console.log("Error : ", error));

          refreshBtn.innerText = "Refresh";
          refreshBtn.disabled = false;
        }, 1000);
      });
    </script>
  </body>
</html>
